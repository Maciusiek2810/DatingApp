<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Twój profil</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <p><strong>Informacja:</strong> 
        Dokonałeś zmian w profilu. Wszystkie niezapisane zmiany zostaną
        utracone.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{ photoUrl }}" alt="{{ user.username }}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <!-- <div>
            <strong>Location:</strong>
            <p>{{ user.city}},{{ user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user.age}}</p>
          </div> -->
          <div>
            <strong>Last Active:</strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{ user.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Zapisz zmiany</button>
        </div>
      </div>
  </div>
  <div class="col-sm-8">
    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="Edytuj profil">
          <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
            <!-- <h4>Nazwa użytkownika</h4>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username"> -->
            <h4>Adres e-mail</h4>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
            <!-- <h4>Looking For</h4>
              <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
              <h4>Interests</h4>
              <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>-->
            <!-- <h4>Location Details</h4> -->
            <!-- <div class="form-inline"> -->
              <!-- <label for="city">City</label> -->
              <!-- <input type="text" class="form-control" name="city" [(ngModel)]="user.city"> -->
              <!-- <label for="country">Country</label> -->
              <!-- <input type="text" class="form-control" name="country" [(ngModel)]="user.country"> -->
            <!-- </div> -->
          </form>

          <!-- <p>{{ user.introduction }}</p> -->
          <h4>Numer telefonu</h4>
          <!-- <p>{{ user.introduction }}</p> -->
        </tab>
        <tab heading="Edytuj zdjęcia">
          <p>Edycja zdjęć pojawi się tutaj</p>
          <app-photo-editor [photos] = "user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
        </tab>
      </tabset>
    </div>
  </div>
</div>
