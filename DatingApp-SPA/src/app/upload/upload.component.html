<div class="container mt-5">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h3>Wybierz pliki do przesłania</h3>            
          <div class="form-group">
              <input type="file" name="file" (change)="fileProgress($event)" />
          </div>
          <div *ngIf="fileUploadProgress">
              Przesyłanie w toku: {{ fileUploadProgress }}
          </div>
          <div class="image-preview mb-3" *ngIf="previewUrl">
              <img [src]="previewUrl" height="300" />                 
          </div>

          <div class="mb-3" *ngIf="uploadedFilePath">
              {{uploadedFilePath}}
          </div>
           
          <div class="form-group">
              <button class="btn btn-primary"  (click)="onSubmit()">Prześlij</button>
              <button class="btn btn-primary"  (click)="onClear()">Cofnij</button>
          </div>
      </div>
  </div>
</div>
