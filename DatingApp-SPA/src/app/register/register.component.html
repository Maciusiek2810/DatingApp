<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zarejestruj się</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Użytkownik">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Hasło">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Rejestracja</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Powrót</button>
  </div>
  
</form>
